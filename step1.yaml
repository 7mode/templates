metadata:
 name: rca_between_vms_and_heat
 description: RCA bteween VMs and heat stack application
 type: standard
 version: 2
definitions:
 entities:
  - entity:
     category: ALARM
     type: prometheus
     name: vmHighCpuUsage
     template_id: prometheus_alarm
  - entity:
     category: ALARM
     type: vitrage
     name: Heat stack error
     template_id: heat_alarm
  - entity:
     category: RESOURCE
     type: heat.stack
     template_id: heat_stack
  - entity:
     category: RESOURCE
     type: nova.instance
     template_id: instance
 relationships:
  - relationship:
     source: heat_stack
     relationship_type: comprised
     target: instance
     template_id : heat_comprised_instance
  - relationship:
     source: prometheus_alarm
     relationship_type: on
     target: instance
     template_id : alarm_on_instance
  - relationship:
     source: heat_alarm
     relationship_type: on
     target: heat_stack
     template_id : alarm_on_heat_stack
scenarios:
 - scenario:
    condition: heat_comprised_instance and alarm_on_instance
    actions:
     - action:
        action_type: set_state
        action_target:
         target: instance
        properties:
         state: SUBOPTIMAL
     - action:
        action_type: raise_alarm
        action_target:
         target: heat_stack
        properties:
         alarm_name: Heat stack error
         severity: critical
     - action:
        action_type: set_state
        action_target:
         target: heat_stack
        properties:
         state: ERROR
 - scenario:
    condition: heat_comprised_instance and alarm_on_instance and alarm_on_heat_stack
    actions:
     - action:
        action_type: add_causal_relationship
        action_target:
         source: prometheus_alarm
         target: heat_alarm

